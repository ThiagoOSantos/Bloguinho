<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloguinho do Jacare</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='style.css')}}">
</head>
<body>
    <h1>Postagens PÃºblicas</h1>
    <a href="{{url_for('login')}}">Login</a>
    <a href="{{url_for('register')}}">Registrar</a>

    {%for post in posts%}
    <div class="post">
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.conteudo }}</p>
        {% if post.imagem %}
        <img src="{{ url_for('static', filename= 'uploads/' + post.imagem)}}" width="300">
        {% endif %}
        <hr>
    </div>
    {% endfor %}
</body>
</html>
